<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/products.css">
    <title>Products</title>
</head>
<body>
    <ul class="products">
        <li>
            <h3 class="product-name">Violin</h3>
            <img src="/assets/violin.png" alt="A new violin" class="violin-one">
            <p class="description">A hand-crafted violin with a deep, rich, and glossy varnish</p>
            <p class="has-bow">Bow: Included</p>
            <p class="has-strings">Strings: Full set included</p>
            <p class="has-case">Case: Sold Separately</p>
            <p class="price">$100</p>
            <button class="buy" value="product-id">Buy Now!</button>
        </li>
    </ul>
</body>
</html>
